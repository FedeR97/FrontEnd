<div class="contenedor" *ngIf="educacion">
    <div class="wrapper">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de sus estudios</label>
                    <textarea type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="fechaInicio">Fecha de Inicio</label>
                    <input type="month" class="form control" id="fechaInicio" name="fechaInicio" [(ngModel)]="educacion.fechaInicio" required>
                </div>
                <div class="form-group">
                    <label for="fechaFin">Fecha de Finalizacion</label>
                    <input type="month" class="form control" id="fechaFin" name="fechaFin" [(ngModel)]="educacion.fechaFin">
                </div>
                <button class="btn btn-outline-success">Modificar Estudio</button>
            </form>
        </div>
</div>
