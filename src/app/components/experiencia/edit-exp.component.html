<div class="contenedor" *ngIf="expLab">
    <div class="wrapper">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreE">Nombre de la empresa</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
            </div>
            <div class="form-group">
                <label for="descripcionE">Descripcion de la tarea</label>
                <textarea type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </textarea>
            </div>
            <div class="form-group">
                <label for="fechaInicio">Fecha de Inicio</label>
                <input type="month" class="form control" id="fechaInicio" name="fechaInicio" [(ngModel)]="expLab.fechaInicio" required>
            </div>
            <div class="form-group">
                <label for="fechaFin">Fecha de Finalizacion</label>
                <input type="month" class="form control" id="fechaFin" name="fechaFin" [(ngModel)]="expLab.fechaFin">
            </div>
            <button class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</div>
