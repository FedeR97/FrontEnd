<div class="contenedor" *ngIf="habilidad">
    <div class="wrapper">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="habilidad.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">% de la habilidad</label>
                    <input type="text" minlength="0" maxlength="100" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="habilidad.porcentaje" required pattern="[0-9]+">
                </div>
                <button class="btn btn-outline-success">Actualizar</button>
            </form>
    </div>
</div>
