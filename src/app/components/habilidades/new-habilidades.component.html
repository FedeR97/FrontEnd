<div class="contenedor">
    <div class="wrapper">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" minlength="0" maxlength="100" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required pattern="[0-9]+">
                </div>
                <button class="btn btn-outline-success">Agregar Habilidad</button>
            </form>
    </div>
</div>
