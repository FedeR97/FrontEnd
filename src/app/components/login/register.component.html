<div class="contenedor">
    <div class="wrapper">
        <div class="logo">
            <img src="../../../assets/Login.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Portfolio
        </div>
        
        <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="nombre" id="nombre" placeholder="nombre" [(ngModel)]="nombre" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="nombreUsuario" [(ngModel)]="nombreusuario" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="email" id="email" placeholder="email" [(ngModel)]="email" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" minlength="8" name="password" id="password" placeholder="password" [(ngModel)]="password" required>
            </div>
            <button class="btn mt-3">Registrarse</button>    
        </form>
    </div>
</div>
