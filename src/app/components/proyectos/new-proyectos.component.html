<div class="contenedor">
    <div class="wrapper">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <textarea type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="imageService.url" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <!--
                <div class="imagen">
                    <img [src]="imagenesService.url" width="200px">
                </div>
                <br>-->
                <button class="btn btn-outline-success">Agregar Proyecto</button>
            </form>
    </div>
</div>
